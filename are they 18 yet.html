<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        h1, h2 {
            margin: 0;
        }
        h1 {
            font-size: 6rem;
        }
        h2 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1 id="todayDate"></h1>
    <h2 id="eighteenYearsAgo"></h2>
    <h2 id="twentyOneYearsAgo"></h2>

    <script>
        function formatDate(date) {
            return date.toLocaleDateString('en-GB', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        const today = new Date();
        const eighteenYearsAgo = new Date();
        const twentyOneYearsAgo = new Date();

        eighteenYearsAgo.setFullYear(today.getFullYear() - 18);
        twentyOneYearsAgo.setFullYear(today.getFullYear() - 21);

        document.getElementById('todayDate').textContent = `Today is the ${formatDate(today)}`;
        document.getElementById('eighteenYearsAgo').textContent = `18 years ago was ${formatDate(eighteenYearsAgo)}`;
        document.getElementById('twentyOneYearsAgo').textContent = `21 years ago was ${formatDate(twentyOneYearsAgo)}`;
    </script>
</body>
</html>
